<!DOCTYPE html>
<html>

<head>
  <title>Smart Summarizer</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <nav class="side-nav">
    <button class="nav-btn active" data-page="summarize">
      <i class="fa-regular fa-file fa-xl" style="color: #001625"></i>
    </button>
    <button class="nav-btn" data-page="bookmarks">
      <i class="fa-regular fa-bookmark fa-xl" style="color: #001625"></i>
    </button>
  </nav>

  <main>
    <div id="summarize-page" class="page active">
      <h2 style="text-align: center; margin-top: 0">
        <u>Summarize Page
          <hr />
        </u>
      </h2>
      <div id="summary-result">
        <h3>Summary</h3>
        <textarea id="summary-res"></textarea>
        <div id="loading-spinner" style="display: none; text-align: center; margin-top: 20px;">
          <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
          <p>Processing...</p>
        </div>
        <div id="bookmark-added" style="display: none; text-align: center; margin-top: 20px;">
          <i class="fa-solid fa-check fa-2x"></i>
          <p>Added Successfully</p>
        </div>
        <div id="bookmark-not-added" style="display: none; text-align: center; margin-top: 20px;">
          <i class="fa-solid fa-xmark fa-2x"></i>
          <p>Please generate a summary before adding a bookmark.</p>
        </div>
        <div class="action-buttons" style="display: flex; justify-content: space-evenly">
          <button id="add-bookmark" class="secondary-btn">
            <i class="fa-regular fa-bookmark fa-sm" style="color: #ffffff; margin-right: 5px"></i>Add to Bookmarks
          </button>
          <!-- <button id="add-notes" class="secondary-btn"><i class="fa-regular fa-file-lines fa-sm"
              style="color: #ffffff; margin-right: 5px;"></i>Add to Google Notes</button> -->
        </div>
      </div>
      <hr />

      <div style="display: flex; justify-content: space-evenly">
        <div class="form-group" style="flex: 1; margin-right: 10px">
          <label for="summary-type">Summary Type:</label>
          <select id="summary-type">
            <option value="key-points">Key Points</option>
            <option value="tl;dr" selected>TL;DR</option>
            <option value="teaser">Teaser</option>
            <option value="headline">Headline</option>
          </select>
        </div>

        <div class="form-group" style="flex: 1; margin-right: 10px">
          <label for="summary-length">Length:</label>
          <select id="summary-length">
            <option value="short">Short</option>
            <option value="medium" selected>Medium</option>
            <option value="long">Long</option>
          </select>
        </div>

        <div class="form-group" style="flex: 1">
          <label for="summary-tone">Tone: </label>
          <select id="summary-tone">
            <option value="as-is" selected>Neutral</option>
            <option value="more-formal">Formal</option>
            <option value="more-casual">Casual</option>
          </select>
        </div>
      </div>

      <div style="display: flex; justify-content: space-evenly">
        <div class="form-group" style="flex: 1; margin-right: 10px">
          <label for="summary-content">Summary from: </label>
          <select id="summary-content">
            <option value="selected-text" selected>Selected Text</option>
            <option value="full-page">Full Page</option>
          </select>
        </div>

        <div class="form-group" style="flex: 1">
          <label for="summary-role">Target Audience:</label>
          <select id="summary-role">
            <option value="enthusiast" selected>Enthusiast</option>
            <option value="developer">Developer</option>
            <option value="kid">Kid</option>
            <option value="senior citizen">Senior Citizen</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="summary-context">Additional Context:</label>
        <textarea id="summary-context" style="
              width: 90%;
              padding: 10px;
              border-radius: 5px;
              border: 1px solid;
            " placeholder="Add any specific context for better summarization"></textarea>
      </div>

      <button id="generate-summary" class="primary-btn">
        <i class="fa-solid fa-gears fa-sm" style="color: #ffffff; margin-right: 5px"></i>Generate Summary
      </button>
    </div>

    <div id="bookmarks-page" class="page">
      <h2 style="text-align: center; margin-top: 0">
        <u>Bookmarks
          <hr />
        </u>
      </h2>
      <div class="toolbar">
        <button id="import-bookmarks" class="primary-btn">
          <i class="fa-solid fa-file-import fa-sm" style="color: #ffffff; margin-right: 5px"></i>Import
        </button>
        <button id="export-bookmarks" class="primary-btn">
          <i class="fa-solid fa-file-export fa-sm" style="color: #ffffff; margin-right: 5px"></i>Export
        </button>
      </div>
      <div class="search-bar" style="display: flex;margin: 10px 0; text-align: center;">
        <input type="text" id="search-bookmarks" placeholder="Search bookmarks..."
          style="padding: 5px; border-radius: 4px; margin-right: 4px;" />
        <button id="search-button" class="primary-btn" style="padding: 5px 10px;"><i
            class="fa-solid fa-magnifying-glass fa-sm" style="color: #ffffff;margin-right: 5px;"></i>Search</button>
      </div>

      <div id="bookmarks-list"></div>
    </div>
  </main>

  <script type="module" src="index.js"></script>
</body>

</html>
